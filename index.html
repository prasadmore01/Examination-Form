<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Center Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,300;0,400;0,600;0,800;1,200&family=Roboto+Condensed&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fill Up the Following Form, to Get your Examination Center..!</h1>
        <div class="form">
            <input type="text" placeholder="Enter Your Full Name" id="name">
            <input type="email" placeholder="Enter Your Email Id" id="email">
            <button onclick="examination()">Get Examination Center</button>
        </div>
    </div>


    <div class="user-container">
        <div class="top-heading">
            <h1>Name</h1>
            <h1>Email</h1>
            <h1>Exam Center</h1>
        </div>
        <div id="registeredUser">

        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
